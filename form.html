<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />

    <title>Welcome to dragon Travel</title>
  </head>
  <body>
    <div
      class="alert alert-success alert-dismissible fade "
      id="success"
      role="alert"
    >
      <strong>Success !</strong> Your travel request has been successfully
      submitted
      <button
        type="button"
        class="btn-close"
        data-bs-dismiss="alert"
        aria-label="Close"
      ></button>
    </div>
    
    <div
    class="alert alert-danger alert-dismissible fade "
    id="failure"
    role="alert"
  >
    <strong>Error!</strong> Your travel request has not been sent diue to errors
    <button
      type="button"
      class="btn-close"
      data-bs-dismiss="alert"
      aria-label="Close"
    ></button>
  </div>
  



    
    <div class="container">
        <div class="row">
          <div class="col">
          </div>
          <div class="col-9">
            <h1>Dragon Travel Desk</h1>
      <form>
        <div class="form-group my-2">
          <label for="name">Username</label>
          <input
            type="text"
            class="form-control"
            id="name"
            placeholder="Enter Your Username"
          />
          <small id = "namevalid" class="form-text text-muted invalid-feedback">Your username must be 2-10 character long and should not start with number</small>
        </div>

        <div class="form-group my-2">
          <label for="email">Email Address</label>
          <input
            type="text"
            class="form-control"
            id="email"
            placeholder="Enter Your Email"
          />
          <small id = "emailvalid" class="form-text text-muted invalid-feedback">Your email must be a valid email</small>
        </div>

        <div class="form-group my-2">
          <label for="car">Select your car</label>
          <select class="form-control" id="car">
            <option>Omni</option>
            <option>Maruti 800</option>
            <option>Ford Titanium</option>
            <option>Audi A4</option>
          </select>
        </div>
        <div class="form-group my-2">
          <label for="address">Enter Your Address</label>
          <textarea
            class="form-control"
            name="address"
            id="address"
            rows="3"
          ></textarea>
        </div>

        <div class="form-group my-2">
          <label for="address">Enter Your Phone Number</label>
          <input
            class="form-control"
            name="phone"
            id="phone"
            rows="3"
          ></input>
          <small id = "emailvalid" class="form-text text-muted invalid-feedback">Your phone number must be a 10 digits long</small>
        </div>

        <div class="form-group">
          <label for="exampleFormControlTextarea1"
            >Any Other Message......</label
          >
          <textarea
            class="form-control"
            id="exampleFormControlTextarea1"
            rows="3"
          ></textarea>
        </div>
        <button id="submit" class="btn btn-primary my-2">Submmit</button>
      </form>
          </div>
          <div class="col">
            
          </div>
        </div>
      </div>


    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->

    <script src="form.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
    ></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    -->

  </body>
</html>
